<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <label for="chieudai">Chiều dài (a):</label>
    <input type="number" id="chieudai" placeholder="Nhập chiều dài" required><br><br>

    <label for="chieurong">Chiều rộng (b):</label>
    <input type="number" id="chieurong" placeholder="Nhập chiều rộng" required><br><br>

    <button onclick="calculate()">Tính</button>

    <h2>Kết quả tính toán</h2>
    <p id="result"></p>

    <script>
        const chuvi = (a, b) => (a + b) * 2;
        const dientich = (a, b) => a * b;

        function calculate() {
            
            const a = parseFloat(document.getElementById('chieudai').value);
            const b = parseFloat(document.getElementById('chieurong').value);

            if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
                document.getElementById('result').innerHTML = 'Vui lòng nhập các giá trị hợp lệ!';
                return;
            }

            const cv = chuvi(a, b);
            const dt = dientich(a, b);

            document.getElementById('result').innerHTML = `Chu vi: ${cv} <br> Diện tích: ${dt}`;
        }
    </script>

</body>
</html>
